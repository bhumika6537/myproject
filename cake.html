<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delicious Cakes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fff8f0;
      color: #4a2c2a;
    }
    header {
      background-color: #f78da7;
      padding: 20px;
      text-align: center;
      color: white;
    }
    nav {
      background-color: #fbb1bd;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: #f78da7;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Delicious Cakes</h1>
  <p>Baked with love, frosted with passion!</p>
</header>

<nav>
  <a href="#about">About</a>
  <a href="#gallery">Gallery</a>
  <a href="#contact">Contact</a>
</nav>

<section id="about" class="section">
  <h2>About Us</h2>
  <p>We are a family-owned bakery specializing in custom cakes for every occasion. Whether it's a birthday, wedding, or just a sweet cravingâ€”we've got you covered!</p>
</section>

<section id="gallery" class="section">
  <h2>Cake Gallery</h2>
  <div class="gallery">
    <img src="https://via.placeholder.com/200x200?text=Cake+1" alt="Cake 1">
    <img src="https://via.placeholder.com/200x200?text=Cake+2" alt="Cake 2">
    <img src="https://via.placeholder.com/200x200?text=Cake+3" alt="Cake 3">
  </div>
</section>

<section id="contact" class="section">
  <h2>Contact Us</h2>
  <form>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="5" placeholder="Your Message"></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

</body>
</html>
